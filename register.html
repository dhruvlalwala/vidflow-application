{% extends 'base.html' %}

{# We override the content block to create a dedicated, full-screen registration page. #}
{% block content %}
<div class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8 bg-dots-pattern">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h1 class="text-3xl font-extrabold text-center text-white tracking-wider bg-gradient-to-r from-purple-400 to-pink-500 bg-clip-text text-transparent">
            VidFlow
        </h1>
        <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-white">
            Create your new account
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-black/50 backdrop-blur-xl border border-white/10 shadow-2xl rounded-2xl p-8">
            <form class="space-y-6" action="{{ url_for('main.register') }}" method="POST">
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-300">Username</label>
                    <div class="mt-2">
                        <input id="username" name="username" type="text" required
                               class="block w-full rounded-md border-0 py-2.5 px-3 bg-white/5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-purple-500 sm:text-sm sm:leading-6 transition">
                    </div>
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-300">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-md border-0 py-2.5 px-3 bg-white/5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-purple-500 sm:text-sm sm:leading-6 transition">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-300">Password</label>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="block w-full rounded-md border-0 py-2.5 px-3 bg-white/5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-purple-500 sm:text-sm sm:leading-6 transition">
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium leading-6 text-gray-300">Confirm Password</label>
                    <div class="mt-2">
                        <input id="confirm_password" name="confirm_password" type="password" autocomplete="new-password" required
                               class="block w-full rounded-md border-0 py-2.5 px-3 bg-white/5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-purple-500 sm:text-sm sm:leading-6 transition">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="flex w-full justify-center rounded-md bg-gradient-to-r from-purple-500 to-pink-500 px-3 py-2.5 text-sm font-semibold leading-6 text-white shadow-sm hover:opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600 transition">
                        Create Account
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-sm text-gray-400">
                Already a member?
                <a href="{{ url_for('main.login') }}" class="font-semibold leading-6 text-purple-400 hover:text-purple-300 transition">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
